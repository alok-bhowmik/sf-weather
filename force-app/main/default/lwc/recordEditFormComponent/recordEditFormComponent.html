<template>

  <template if:true={isModalShow}>
 
     <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
         class="slds-modal slds-fade-in-open slds-modal_small">
         <div class="slds-modal__container">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                 <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                     <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                 </svg>
                 <span class="slds-assistive-text">Cancel and close</span>
             </button>
 
             <div class="slds-modal__header">
                 <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create New Contact</h1>
             </div>
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                 <lightning-record-edit-form 
                 object-api-name="Contact"
                 onsuccess={handleSuccess}
                 record-type-id={recordTypeId}>             
 
                 <div style="background-color: rgb(201, 201, 201);">
                     <p style="font-size: 120%;">Contact Information</p>
                 </div> 
 
 
                 <div class="slds-grid slds-gutters">
                     <div class="slds-col">
                       <span><lightning-output-field field-name="OwnerId">
                       </lightning-output-field></span>
                     </div>
                     <div class="slds-col">
                       <span><lightning-input-field field-name="Phone"></lightning-input-field></span>
                     </div>
                     </div>
                     <div class="slds-grid slds-gutters">
                       <div class="slds-col">
                         <span>
                           <lightning-input-field field-name="Salutation"></lightning-input-field>
                         </span>
                       </div>
                     </div>
                     <div class="slds-grid slds-gutters">
                       <div class="slds-col">
                         <span>
                           <lightning-input-field field-name="FirstName"></lightning-input-field>
                         </span>
                       </div>
                     </div>
                     <div class="slds-grid slds-gutters">
                       <div class="slds-col">
                         <span><lightning-input-field field-name="LastName" >
                         </lightning-input-field>
                       </span>
                       </div>
                     </div>
                     <div class="slds-grid slds-gutters">
                       <div class="slds-col">
                         <span><lightning-input-field field-name="AccountId"></lightning-input-field>
                       </span>
                       </div>
                       <div class="slds-col">
                         <span><lightning-input-field field-name="MobilePhone"></lightning-input-field></span>
                       </div>
                     </div>
                     <div class="slds-grid slds-gutters">
                       <div class="slds-col">
                         <span><lightning-input-field field-name="Title"></lightning-input-field>
                       </span>
                       </div>
                       <div class="slds-col">
                         <span><lightning-input-field field-name="OtherPhone"></lightning-input-field></span>
                       </div>
                     </div>
                     <div class="slds-grid slds-gutters">
                       <div class="slds-col">
                         <span><lightning-input-field field-name="Department"></lightning-input-field>
                       </span>
                       </div>
                       <div class="slds-col">
                         <span><lightning-input-field field-name="Fax"></lightning-input-field></span>
                       </div>
                     </div>
                     <div class="slds-grid slds-gutters">
                       <div class="slds-col">
                         <span><lightning-input-field field-name="Birthdate"></lightning-input-field>
                       </span>
                       </div>
                       <div class="slds-col">
                         <span><lightning-input-field field-name="Email"></lightning-input-field></span>
                       </div>
                     </div>
                     <div class="slds-grid slds-gutters">
                       <div class="slds-col">
                         <span><lightning-input-field field-name="ReportsToId"></lightning-input-field>
                       </span>
                       </div>
                       <div class="slds-col">
                         <span><lightning-input-field field-name="AssistantName"></lightning-input-field></span>
                       </div>
                     </div>
                     <div class="slds-grid slds-gutters">
                       <div class="slds-col">
                         <span><lightning-input-field field-name="LeadSource"></lightning-input-field>
                       </span>
                       </div>
                       <div class="slds-col">
                         <span><lightning-input-field field-name="AssistantPhone"></lightning-input-field></span>
                       </div>
                     </div>
                     <div class="slds-grid slds-gutters">
                       <div class="slds-col">
                         <span><lightning-output-field field-name="RecordTypeId"></lightning-output-field>
                       </span>
                       </div>
                       </div>
                     <div style="background-color: rgb(201, 201, 201);">
                       <p style="font-size: 120%;">Address Information</p>
                       </div>
                       <div class="slds-grid slds-gutters">
                         <div class="slds-col">
                           <span><lightning-input-field field-name="MailingAddress"></lightning-input-field>
                         </span>
                         </div>
                         <div class="slds-col">
                           <span><lightning-input-field field-name="OtherAddress"></lightning-input-field></span>
                         </div>
                       </div>
                       <div style="background-color: rgb(201, 201, 201);">
                         <p style="font-size: 120%;">Description Information</p>
                         </div>
                         <div class="slds-grid slds-gutters">
                           <div class="slds-col">
                             <span><lightning-input-field field-name="Description"></lightning-input-field>
                           </span>
                           </div>
                         </div>
                     
                     <div align="center"> 
 
                      <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
                         &nbsp;&nbsp;&nbsp;
                     <lightning-button type="submit" name="save" variant="brand" label="Save"></lightning-button>
 
                     </div>


                 </lightning-record-edit-form>
             </div>
 
         </div>
     </section>
 </template>
 </template>
