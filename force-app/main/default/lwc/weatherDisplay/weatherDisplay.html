<template>
    <lightning-card title="Weather Information">
        <div class="slds-m-around_medium">
            <lightning-input label="City Name" value={cityName} onchange={handleCityChange}></lightning-input>
            <template if:true={weatherData}>
                <div class="slds-m-top_medium">
                    <p><b>City:</b> {weatherData.name}</p>
                    <p><b>Temperature:</b> {weatherData.main.temp} °C</p>
                    <p><b>Feels Like:</b> {weatherData.main.feels_like} °C</p>
                    <p><b>Humidity:</b> {weatherData.main.humidity} °C</p>
                    <p><b>Pressure:</b> {weatherData.main.pressure} °C</p>
                    <p><b>Max Temperature:</b> {weatherData.main.temp_max} °C</p>
                    <p><b>Min Temperature:</b> {weatherData.main.temp_min} °C</p>
                    <!-- <p><b>Humidity:</b> {weatherHumidity}</p> -->
                    <p><b>Weather:</b> {weatherDescription}</p>
                    <img src={weatherIcon} alt="Weather Icon" />
                </div>
            </template>
        </div>
    </lightning-card>
</template>
