<template>
    <lightning-card >
        <div class="slds-m-around_medium">
            <b class="slds-text-heading_medium">Project Progress Status</b> <br><br>
            <lightning-progress-indicator type="path"
                                          variant="base"
                                          current-step={statusValue}>
                <lightning-progress-step label='New'  
                                         title='New' 
                                         value="New">
                </lightning-progress-step>
                <lightning-progress-step label='Planning'  
                                         title='Planning' 
                                         value="Planning">
                </lightning-progress-step>
                <lightning-progress-step label='Construction' 
                                         title='Construction' 
                                         value="Construction">
                </lightning-progress-step>
                <lightning-progress-step label='Deployment'  
                                         title='Deployment' 
                                         value="Deployment">
                </lightning-progress-step>
                <lightning-progress-step label='Signoff'  
                                         title='Signoff' 
                                         value="Signoff">
               </lightning-progress-step>
            </lightning-progress-indicator>
        </div>
    </lightning-card>
</template>
